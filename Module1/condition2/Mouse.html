<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="myImage" src="football.svg" style="width:30%">
    <p>Click button below to move the right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>


</form>

</body>
<script>
    let img0bj = null;
    img0bj = document.getElementById('myImage');
    function init(){
        img0bj = document.getElementById('myImage');
        img0bj.style.position = 'relative';
        img0bj.style.left = '0px';
    }
    function moveRight(){
        img0bj.style.left = parseInt(img0bj.style.left)+10+'px';

    }
    window.onload = init;
</script>
</html>
