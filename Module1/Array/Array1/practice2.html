<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = +prompt('Enter the number');
  let x = [1,2,3,4,5,6,9]
  for (let i=0;i<x.length;i++){
    if (value===x[i]){
      alert('Value ' + value + ' found at ' +i);
    }
  }
</script>
</body>
</html>
