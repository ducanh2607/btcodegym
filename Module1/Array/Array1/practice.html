<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" id="lst">
<label for="lst"></label>
<button onclick="add1()">Add</button>
<button onclick="display1()">Display</button>
<div id="result"></div>

</body>
<script>
    let x=0
    let array = Array()
    function add1(){
        array[x] = document.getElementById('lst').value;
        alert('Element '+array[x] + ' added at index ' + x);
        x++;
        document.getElementById('lst').value='';
    }
    function display1() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
    let arr = Array(10);

for (let index = 0; index < arr.length; index++) {
   arr[index] = Math.random() * 100;

}
for (let index = 0; index < array.length; index++) {
   for (let index1 = 0; index1 < array.length; index++) {
        if (arr[index] > arr[index1]){
            let temp = arr[index];
            arr[index] = arr[index1];
            arr[index1] = temp;
        } 
   }  
}
console.log(arr)
</script>
</html>
