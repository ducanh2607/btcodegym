<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<p>Nhập cân nặng: (kg)<input type="text" id="weight"><label for="weight"></label></p>
<p>Nhập chiều cao: (m)<input type="text" id="height"><label for="height"></label></p>
<button onclick="bmi()">Kiểm tra</button>
<p id ='result'></p>
</body>
<script>
  let w= +document.getElementById("weight").value;
  let h= +document.getElementById("height").value;
  let bmi1 = w/(h**2)
  function bmi() {
    if (bmi1 < 18.5) {
      document.getElementById('result').innerText="Underweight"
    }else{
      if (bmi1<25.0){
        document.getElementById('result').innerText="Normal"
      }else{
        if (bmi1<30){
          document.getElementById('result').innerText="Overweight"
        }else{
          document.getElementById('result').innerText="Obese"
        }
      }
    }
  }
</script>
</html>
