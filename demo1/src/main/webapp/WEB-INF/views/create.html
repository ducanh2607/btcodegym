<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">Back to customer list</a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}">
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <div>
            <label>Category</label>
            <select name="category_id">
                <option value="Selected">-----</option>
                <option th:each="row, rowStat : ${categories}" th:object="${row}" th:text="${row.name}"  th:value="${row.id}"></option>
           </select>

        </div>
        <input type="submit" value="Save">
    </form>
</div>
</body>
<footer th:replace="/layout :: footer"></footer>
</html>
