  function fibonacci20(){
    let a=1;

    for (let i = 0; i < 20; i++) {

      b = c;
      document.write(a + ' ');
  }
  }

  function factorial(){
    let a=+prompt("Enter the number: ");
    let sum =1;
    let i=1;
    while (i<=a){
      sum *=i;
      i++;
    }
    document.write(sum);
    }
  function triangle(){
    let data = "";

    for (let i = 1; i <=5 ;i ++) {
      for (let j = 1; j <= i; j++) {
        data += "*";
      }
      data += "<br>";

    }

    for (let i = 5; i >=1 ;i --) {
      for (let j = 1; j <= i; j++) {
        data += "*";
      }
      data += "<br>";
    }
    for (let i = 1; i <=5 ;i ++) {
      for (let j = 5 - i;j >= 1; j--){
        data += "&ensp;";
      }
      for (let j = 1; j <= i; j++) {
        data += "*";
      }
      data += "<br>";
    }

  }
