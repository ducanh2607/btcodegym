<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = [-1,9,6,10,23,11];
  let max = x[0];
  let index =0;
  for (let i=0; i<x.length; i++){
    if (max<x[i]){
      max = x[i]
      index = i
    }
  }
  alert('Max: ' +max+ " at position "+index);
</script>
</body>
</html>
