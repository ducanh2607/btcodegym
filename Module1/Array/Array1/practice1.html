<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<div id="result1"></div>
</body>
<script>
  let lst = [1,2,3,4,5,6];
  let array = Array()
  for (let i=(lst.length-1);i>=0;i--){
    array.push(lst[i]);
  }
  document.getElementById('result').innerText=array;
  let lst1 = [2,3,4,5,6,7];
  let first =0;
  let last = lst1.length-1;
  while (first<last){
    let b=lst1[first];
    lst1[first]=lst1[last];
    lst1[last]=b;
    first ++;
    last --;
  }
  document.getElementById('result1').innerText=lst1;
</script>
</html>
