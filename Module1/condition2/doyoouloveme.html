<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            left: 220px;
            top: 175px;
        }
        #no{
            left: 360px;
            top: 235px;
        }
        #yes{
            left:285px;
            top: 235px;
        }
    </style>
</head>
<body>
<h1 style="position: absolute">Do you love me</h1>
<input type="button" id="yes" onclick="y()" value="Yes" style="position: absolute">
<input type="button" id="no" value="No" style="position: absolute" onmouseover="n()">
</body>
<script>
  function y(){
    alert('You are right');
  }
  function n(){
      var noBtn = document.getElementById('no')
      noBtn.style.top = (Math.floor(Math.random()*window.innerWidth)) + 'px';
      noBtn.style.left = (Math.floor(Math.random()*window.innerWidth)) + 'px';
  }
</script>
</html>
