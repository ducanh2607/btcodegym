<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let Circle = function(radius){
    this.radius=radius;
    this.getRadius = function(){
      return radius;
    }
    this.getArea = function(){
      return Math.PI*radius*radius;
    }
  }
  let circle = new Circle(2);
  document.write(circle.getArea()+"<br>");
  document.write(circle.getRadius()+"<br>");
  let cirle1 = new Circle(5);
  document.write(cirle1.getRadius());
</script>

</body>
</html>
