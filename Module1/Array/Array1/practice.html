<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" id="lst">
<label for="lst"></label>
<button onclick="add1()">Add</button>
<button onclick="display1()">Display</button>
<div id="result"></div>
</body>
<script>
    let x=0
    let array = Array()
    function add1(){
        array[x] = document.getElementById('lst').value;
        alert('Element '+array[x] + ' added at index ' + x);
        x++;
        document.getElementById('lst').value='';
    }
    function display1() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
