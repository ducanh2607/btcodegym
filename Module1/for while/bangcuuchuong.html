<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            mso-cellspacing: 1px;
            padding: 3px;

        }
        td,th{
            width: 500px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" +i+' '+'* '+ j+'= '+i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
