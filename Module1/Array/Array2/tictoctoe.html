<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="carogame"></p>
<input type="button" value="Change value" onclick="change1()">
</body>
<script>
  let b = document.getElementById('carogame');
  let data = '';
  let board = [];
  var h =1;
  for (let i =0;i<5;i++){
      board[i]= [0,0,0,0,0];
  }
  for (let i=0;i<5;i++){
    data +="<br>"
    for (let j=0;j<5;j++){
      data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
    }
  }
  data += "</br></br><input type='button' value='Change value' onclick='change1()'";
  b.innerHTML = data;
  function change1(){
      data ='';
      let positionX = +prompt("Enter the position of x: ");
      let positionY = +prompt("Enter the position of y: ");
      if (h%2==0){
          board[positionX][positionY] = 'x';
      }else{
          board[positionX][positionY] = 'o';
      }
      h++;
      for (let i =0;i<5;i++){
          data +="<br>"
          for (let j=0;j<5;j++){
              data += board[i][j] + '&ensp;' + '&ensp;' + '&ensp;';
          }
      }
      b.innerHTML=data;
      for (let i=0;i<5;i++){
          for (let j=0;j<5;j++){
              if ((board[i][j] =='x' &&board[i][j+1]=='x'&&board[i][j+2]=='x')||(board[i][j]=='x'&&board[i+1][j]=='x'&&board[i+2][j]=='x')){
                  alert('x win')
              }else if(((board[i][j] =='o' &&board[i][j+1]=='o'&&board[i][j+2]=='o')||(board[i][j]=='o'&&board[i+1][j]=='o'&&board[i+2][j]=='o'))){
                  alert('o win')
              }

          }
      }
  }
</script>
</html>
