<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 1</h3>
<button onclick="print1()">1</button>
<div id="result"></div>
<h3>Bài 2</h3>
<button onclick="reverse1()">2</button>
<div id="result2"></div>
</body>
<script>
    function print1(){
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        document.getElementById('result').innerHTML='';
        for (let i=0;i<a.length;i++){
            document.getElementById('result').innerHTML += 'row '+i+"</br>"
            for (let j=0;j<a[i].length;j++){
                document.getElementById('result').innerHTML += a[i][j] +"</br>"
            }
    }
    }
    function reverse1(){
        let a=+prompt('Enter the length of array: ');
        let b=[];
        for (let i=0; i<a;i++){
            b.push(prompt('Enter the element to array: '));
        }
        document.getElementById('result2').innerHTML= b.reverse().join(',')
    }


</script>
</html>
